<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>PDF转换在线</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-12"><div class="alert alert-warning" role="alert"><strong>注意:</strong>PDF转换后的结果仅会发送向您所给的邮箱中<p>
            如果没有请检查您的 垃圾邮件 或 邮箱地址</div></div>
          <div class="col-md-4"><h1>PDF转换在线</h1></div>
          <div class="col-md-8">
          <form action="http://127.0.0.1:8080" method="post">
            <p>邮箱: <input type="text" name="usr_email"></p>
            <p>文件：<input type="file" multiple="multiple" accept=".pdf" name="pdf"><p>
            <p><input type="submit" value="上传"></p>
          </form>
          </div>
        </div>
      </div>
    </div>
     <div class="container">
       <div class="row">
          <div class="col-md-2">运营服务不易</div>
          <div class="col-md-4"><img src="https://pdf.乌清远.top/v%E6%88%9150.png" class="img-responsive" alt="V我50"></div>
          <div class="col-md-2">谢谢大家支持</div>
       </div>
     </div>
    <div class="panel-footer"><span>	    	Copyright ©				乌清远wqy</span></div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js" ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
